<!DOCTYPE html>
<html>
  <head>
    <title>Cartão de Visita</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
      
      .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      h2 {
        font-size: 32px;
        margin-bottom: 20px;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
      }
      
      label {
        font-size: 20px;
        margin: 10px 0;
      }
      
      input[type="text"] {
        font-size: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        max-width: 400px;
        margin: 10px 0;
      }
      
      input[type="submit"] {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      
      input[type="submit"]:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cartão de Visita</h2>
      <form method="POST" action="/cartao_de_visita">
        <label>Nome:</label>
        <input type="text" name="nome" required>
        <label>Telefone:</label>
        <input type="text" name="telefone" required>
        <input type="submit" value="Gerar Cartão">
      </form>
    </div>
  </body>
</html>
